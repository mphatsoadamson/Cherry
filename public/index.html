<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Privacy Policy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            background-color: #444;
            padding: 10px;
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .terms, .privacy-policy {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .terms h2, .privacy-policy h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Terms | Privacy Policy</h1>
        <p>Read our <a href="#terms">Terms</a> and <a href="#privacy">Privacy Policy</a>.</p>
    </div>
    <nav>
        <a href="#english">English</a>
        <a href="#spanish">Spanish</a>
        <a href="#french">French</a>
    </nav>
    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        <section id="terms" class="terms">
            <h2>Terms</h2>
            <p>Here are the terms...</p>
        </section>
        <section id="privacy" class="privacy-policy">
            <h2>Privacy Policy</h2>
            <p>Here is the privacy policy...</p>
        </section>
    </div>
</body>
</html>
